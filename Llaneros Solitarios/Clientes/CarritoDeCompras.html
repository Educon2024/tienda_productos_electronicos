<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para la visualización del carrito */
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 400px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .cart-item span {
            margin-right: 10px;
        }

        .cart-total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Tienda Online</h2>
        <img src="images/Logo.jpg">
        <p>¡Bienvenido a nuestra tienda en línea!</p>
    <div class="cart">
        <h2>Carrito de Compras</h2>
        <div class="cart-item">
            <span>Producto 1</span>
            <img src="images/Celular.png" width="150" height="150">
            <span>$1.200.000</span>
        </div>
        <div class="cart-item">
            <span>Producto 2</span>
            <img src="images/laptop.png" width="150" height="150">
            <span>$3.500.000</span>
        </div>
        <div class="cart-item">
            <span>Producto 3</span>
            <img src="images/mp3.png" width="150" height="150">
            <span>$300.000</span>
        </div>
        <div class="cart-total">
            Total a pagar: $5.000.000
        </div>
    </div>
</body>
</html>
