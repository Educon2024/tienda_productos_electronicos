<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <form method="post">
    <h2>Tienda Online</h2>
    <img src="../imagenes/Logo.jpg">
    <p>¡Registrate ya!</p>       
    <div class="input-wrapper">
        <input type="text" name="name" placeholder="Nombre">
        <img class="input-icon" src="../imagenes/name.svg" alt="">
    </div>
    <div class="input-wrapper">
        <input type="email" name="email" placeholder="Email">
        <img class="input-icon" src="../imagenes/email.svg" alt="">
    </div>
    <div class="input-wrapper">
        <input type="text" name="direction" placeholder="Dirección">
        <img class="input-icon" src="../imagenes/direction.svg" alt="">
    </div>
    <div class="input-wrapper">
        <input type="tel" name="phone" placeholder="Telefono">
        <img class="input-icon" src="../imagenes/phone.svg" alt="">
    </div>
    <div class="input-wrapper">
        <input type="password" name="password" placeholder="Contraseña">
        <img class="input-icon" src="../imagenes/password.svg" alt="">
    </div>
    <a href="#" class="btn-inicio" >Enviar</a><br><br><br><br>
    </form>

    <button onclick="realizarSolicitud()">Hacer solicitud</button>

    <script>
        function realizarSolicitud() {
            // URL del endpoint al que deseas hacer la solicitud
            const endpointURL = 'http://localhost:4000/api/clientes';

            // Datos a enviar al endpoint (en formato JSON)
            const data = {
                id: 0,
                nombre: 'raul peralta',
                correo: 'mercado@yht.com',
                dirreccion: 'calle 1a 75 22',
                telefono: '3003003000',
                contraseña: '123456a',
                rol: 1
            };
            // Opciones de configuración de la solicitud
            const requestOptions = {
                method: 'POST', // Método de la solicitud (POST en este caso)
                headers: {
                    'Content-Type': 'application/json' // Tipo de contenido de los datos enviados (JSON)
                },
                body: JSON.stringify(data) // Convertir datos a formato JSON y enviarlos en el cuerpo de la solicitud
            };

            // Realizar la solicitud utilizando fetch()
            fetch(endpointURL, requestOptions)
                .then(response => response.json()) // Convertir la respuesta a formato JSON
                .then(data => {
                    console.log('Respuesta del servidor:', data); // Manejar la respuesta del servidor
                    // Aquí puedes agregar código para manejar la respuesta según tus necesidades
                })
                .catch(error => {
                    console.error('Error al realizar la solicitud:', error); // Manejar errores de la solicitud
                });
        }
    </script>
</body>
</html>
